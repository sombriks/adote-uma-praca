<div class="row" data-ng-show="cuidador">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Perfil do cuidador</h3>
    </div>
    <div class="panel-body">
      <div class="pull-right col-xs-12 col-md-4">
        <img class="img-circle" src="http://graph.facebook.com/{{cuidador.idfacebook}}/picture?width=100&height=100">
      </div>
      <div class="col-xs-12 col-md-8">
        <p>{{cuidador.nomecuidador}}</p>
      </div>
      <div class="col-xs-12 col-md-8">
        <p>Cuida de {{countplazas}} pra√ßas</p>
      </div>
      <div class="col-xs-12 col-md-8">
        <p>Membro desde {{cuidador.membrodesde | date: "dd/MM/yyyy"}}</p>
      </div>
      <div class="col-xs-12 col-md-8">
        <p>Redes sociais cadastradas:</p>
        <i class="fa fa-facebook-square fa-3x"></i>
        <i class="fa fa-google-plus-square fa-3x"></i>
        <i class="fa fa-twitter-square fa-3x"></i>
        <i class="fa fa-instagram fa-3x"></i>
      </div>
      <div class="col-xs-12 col-md-8">
        <p>Adicionar redes sociais:</p>
        <i class="fa fa-facebook-square fa-3x"></i>
        <i class="fa fa-google-plus-square fa-3x"></i>
        <i class="fa fa-twitter-square fa-3x"></i>
        <i class="fa fa-instagram fa-3x"></i>
      </div>
    </div>
  </div>
</div>
