<div class="row">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-5">
                    Lista de cuidadores <span data-ng-show="plaza"> da praça {{plaza.nomeplaza}}</span>
                </div>
                <div class="col-xs-7 text-right">
                    <button class="btn btn-success"
                        data-ng-click="cuidar()" data-ng-show="cuidador && !jacuido()">
                        <i class="fa fa-plus"/> Cuidar desta praça
                    </button>
                    <button class="btn btn-danger"
                        data-ng-click="descuidar()" data-ng-show="cuidador && jacuido()">
                        <i class="fa fa-times"/> Deixar de cuidar desta praça
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row" data-ng-repeat="c in cuidadores">
                <div class="col-xs-6">
                    <span style="display:inline-block; width:100px;height:100px;background: url(http://graph.facebook.com/{{c.idfacebook}}/picture?width=100&height=100);"></span>
                </div>
                <div class="col-xs-12">
                    <label>{{c.nomecuidador}}</label>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>
